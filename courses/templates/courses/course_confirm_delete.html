{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ object.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'course_list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
