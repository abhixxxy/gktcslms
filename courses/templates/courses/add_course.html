{% extends "base.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

    </form>

    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
